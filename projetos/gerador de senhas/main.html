<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Gerador de senha</h1>
    <p>Utilize o nosso gerador online para criar uma senha forte e segura.</p>

    <input type="text" name="password" id="password" value="" placeholder="senha"/>
    <span id="tamanho">16</span>

    <input
      type="range"
      name="psswaord-length"
      id="password-length"
      value="16"
      min="4"
      max="64"
    />

    <button onclick="generatePassword()">Copiar senha</button>

    <script>
      let range = 16
      function generatePassword() {
        const chars =
          "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

        let password = ""

        for (let i = 0; i < range; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length)
          password += chars.substring(randomNumber, randomNumber + 1)
        }

        console.log(password)

        const senha = document.getElementById('password')
        senha.value=password
      }

      const btnRange = document.querySelector('#password-length')
      const div = document.querySelector('#tamanho')

      btnRange.addEventListener('input', () => {
        range = btnRange.value
        console.log(range)

        div.textContent = range


        generatePassword()
      })


      generatePassword()


    </script>
  </body>
</html>
